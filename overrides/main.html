{% extends "base.html" %}

{% block styles %}
    <!-- Enable mkdocs-material to work without trailing slashes -->
    <script>
        const url = new URL(window.location)
        if (!url.pathname.endsWith('/')) {
            url.pathname += '/'
            history.pushState({}, null, url)
        }
    </script>
    <!-- Manually add the stylesheet, for hard-coded mkdocs-material and mkdocs-material-insiders -->
    <link rel="stylesheet" href="/docs/{% if config.theme.language == 'zh' %}zh/{% endif %}assets/stylesheets/main.{% if config.insiders %}e9638a90{% else %}975780f9{% endif %}.min.css">
    {% include "partials/icons.html" %}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script
        id="awesomeqa-chat-widget-script"
        type="text/javascript"
        src="https://awesomeqa.xyz/web-support/chat-widget.js"
        communityId="eba081b4-d576-4e16-80a4-3ab3936be38a"
        config="{}"
    ></script>
{% endblock %}

{% block fonts %}
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400&display=swap" rel="stylesheet">
{% endblock %}
